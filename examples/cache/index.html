<html>
    <head>
        <style>
            #message { padding: 10px; }
            label { float: left; width: 50px; text-align: right; padding-right: 10px; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script>
            function display_msg(msg){
                $('#message').text(msg);
            }
            function key_val(){
                return $('#key').val().replace(' ','_');
            }
            $(document).ready(function(){
                $('#get_btn').click(function(){
                    $.ajax({
                        url: '/cache/'+key_val(),
                        success: function(data){
                            display_msg('Result: '+data);
                        },
                        error: function(){
                            display_msg('Not Found! (try setting first)');
                        }
                    });
                });
                $('#set_btn').click(function(){
                    var d = {'value':$('#value').val()};
                    $('#value').val('');
                    console.log(d);
                    $.ajax({
                        type: 'POST',
                        data: d,
                        url: '/cache/'+key_val(),
                        success: function(data){
                            display_msg('Saved: '+data);
                        },
                        error: function(){
                            display_msg('Error!!!');
                        },
                        dataType: "json"
                    });
                });
            });
        </script>
    </head>
    <body>

        <h1>Exposed Cache</h1>
        <div id="message"></div>
        <label>Key</label>
        <input id="key"/><br />
        <label>Value</label>
        <input id="value"/><br />
        <button id="get_btn">Get</button>

        <button id="set_btn">Set</button>
    </body>
</html>
